<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToniCode</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 1.2em;
      letter-spacing: 1px;
    }
    .editor-container {
      display: flex;
      flex-direction: column;
      height: 60%;
    }
    .tabs {
      display: flex;
      background-color: #222;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      background-color: #333;
      border-bottom: 2px solid #00bfff;
    }
    textarea {
      flex: 1;
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      outline: none;
      padding: 10px;
      resize: none;
      font-family: monospace;
      font-size: 14px;
    }
    iframe {
      flex: 1;
      background-color: #fff;
      border: none;
      width: 100%;
    }
    button {
      background-color: #00bfff;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <header>ToniCode ðŸ’»</header>

  <div class="editor-container">
    <div class="tabs">
      <div class="tab active" data-tab="html">HTML</div>
      <div class="tab" data-tab="css">CSS</div>
      <div class="tab" data-tab="js">JS</div>
    </div>
    <textarea id="html" placeholder="Write HTML here..."></textarea>
    <textarea id="css" placeholder="Write CSS here..." style="display:none;"></textarea>
    <textarea id="js" placeholder="Write JavaScript here..." style="display:none;"></textarea>
  </div>

  <button onclick="runCode()">Run â–¶</button>
  <iframe id="output"></iframe>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const textareas = {
      html: document.getElementById('html'),
      css: document.getElementById('css'),
      js: document.getElementById('js')
    };

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active').classList.remove('active');
        tab.classList.add('active');

        Object.keys(textareas).forEach(id => {
          textareas[id].style.display = id === tab.dataset.tab ? 'block' : 'none';
        });
      });
    });

    function runCode() {
      const html = textareas.html.value;
      const css = `<style>${textareas.css.value}</style>`;
      const js = `<script>${textareas.js.value}<\/script>`;
      const output = document.getElementById('output');
      output.srcdoc = html + css + js;
    }
  </script>
</body>
</html>
