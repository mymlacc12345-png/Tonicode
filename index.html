<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToniCode Editor</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1e1e1e;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      color: #4fc3f7;
    }

    #tabs {
      display: flex;
      background-color: #1e1e1e;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-bottom: 2px solid #4fc3f7;
      color: #4fc3f7;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background-color: #1e1e1e;
      color: white;
      font-size: 14px;
      padding: 10px;
      resize: none;
    }

    #editor, #output-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #editor.hidden {
      display: none;
    }

    iframe {
      flex: 1;
      border: none;
      background-color: white;
    }

    button {
      background-color: #4fc3f7;
      border: none;
      padding: 8px 16px;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover {
      background-color: #03a9f4;
    }

    #buttons {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíª ToniCode Editor</h1>
  </header>

  <div id="tabs">
    <div class="tab active" data-lang="html">HTML</div>
    <div class="tab" data-lang="css">CSS</div>
    <div class="tab" data-lang="js">JS</div>
  </div>

  <div id="editor">
    <textarea id="html" placeholder="Write HTML here..."></textarea>
    <textarea id="css" placeholder="Write CSS here..." style="display:none;"></textarea>
    <textarea id="js" placeholder="Write JS here..." style="display:none;"></textarea>
  </div>

  <div id="buttons">
    <button id="run">‚ñ∂ Run</button>
    <button id="edit" style="display:none;">‚úè Show Code</button>
  </div>

  <div id="output-container" style="flex: 1;">
    <iframe id="output"></iframe>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const html = document.getElementById("html");
    const css = document.getElementById("css");
    const js = document.getElementById("js");
    const runBtn = document.getElementById("run");
    const editBtn = document.getElementById("edit");
    const editor = document.getElementById("editor");
    const output = document.getElementById("output");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        html.style.display = css.style.display = js.style.display = "none";
        document.getElementById(tab.dataset.lang).style.display = "block";
      });
    });

    runBtn.addEventListener("click", () => {
      const code = `
        <style>${css.value}</style>
        ${html.value}
        <script>${js.value}<\/script>
      `;
      output.srcdoc = code;
      editor.classList.add("hidden");
      runBtn.style.display = "none";
      editBtn.style.display = "inline-block";
    });

    editBtn.addEventListener("click", () => {
      editor.classList.remove("hidden");
      runBtn.style.display = "inline-block";
      editBtn.style.display = "none";
    });
  </script>
</body>
</html>
